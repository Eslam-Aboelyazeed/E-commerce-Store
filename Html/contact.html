<!DOCTYPE html>

<body style="background-image: url(../Images/25.png); background-repeat: no-repeat; background-position: center;">
    <div class="container-fluid" id="nav" style="z-index: 99; position: relative;"> 
        <div class="row">

                <img src="../Images/2.png" id="navpic" alt="logo" style="width: 150px; display: inline-block;">

                <a class="d-sm-none d-md-block" href="cart.html" style="font-size: larger; text-decoration: none; position: absolute; left: 90%; top: 30%;"><i class="fa-solid fa-cart-shopping"></i></a>
                <button class="d-md-none" id="mbtn" style="font-size: larger; color: white; border: 0px; position: absolute; left: 90%; top: 30%; background-color: transparent;"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-primary-subtle d-md-none" id="drop" style="position: fixed; top: 8%;z-index: 98; opacity: 0.9;">
        <div class="row text-center justify-content-center">
            <div class="col-10">
                <a href="index.html" style="font-size: larger; text-decoration: none;">Home</a>
                <br>
                <a href="about.html" style="font-size: larger; text-decoration: none;">About</a>
                <br>
                <a href="contact.html" style="font-size: larger; text-decoration: none;">Contact Us</a>
                <br>
                <a href="cart.html" style="font-size: larger; text-decoration: none;"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-10 text-center py-3">
                <label class="mt-3 txt" for="fullname">Full Name</label>
                <br>
                <input class="mt-2 txt" type="text" name="fullname" id="fullname" placeholder="FullName">
                <br class="txt1">
                <span class="txt1" id="wname" style="color: red;">Invalid Name</span>
                <br>
                <label class="mt-3 txt" for="email">Email</label>
                <br>
                <input class="mt-2 txt" type="text" name="email" id="email" placeholder="Email">
                <br class="txt1">
                <span class="txt1" id="wemail" style="color: red;">Invalid Email</span>
                <br>
                <label class="mt-3 txt" for="pass">Password</label>
                <br>
                <input class="mt-2 txt" type="password" name="pass" id="pass" placeholder="Password">
                <br class="txt1">
                <span class="txt1" id="wpass" style="color: red;">Invalid Password</span>
                <br>
                <label class="mt-3 txt" for="cpass">Confirm Password</label>
                <br>
                <input class="mt-2 txt" type="password" name="cpass" id="cpass" placeholder="Confirm Password">
                <br class="txt1">
                <span class="txt1" id="wcpass" style="color: red;">Invalid Password</span>
                <br>
                <label class="mt-3 txt" for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="60" rows="5" placeholder="Your Message..."></textarea>
                <br>
                <button id="contactus" class="mt-3 txt py-1 px-3 bg-info-subtle" style="border-radius: 18rem;">Contact Us</button>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-info pb-2">
        <div class="container-fluid d-sm-none d-md-none d-lg-block mt-4 py-4" style="position: relative;">
            <span class="mx-5">© 2021 Qode Interactive, All Rights Reserved</span>
            <img src="../Images/footer-bottom-logo-1.png" class="me-2 bg-info" style="left: 66%; position: absolute;" alt="">
            <img src="../Images/footer-bottom-logo-2.png" class="me-2 bg-info" style="left: 72%; position: absolute;" alt="">
            <img src="../Images/footer-bottom-logo-3.png" class="me-2 bg-info" style="left: 80%; position: absolute;" alt="">
            <img src="../Images/footer-bottom-logo-4.png" class="me-2 bg-info" style="left: 88%; position: absolute;" alt="">
        </div>
    
        <div class="container-fluid d-sm-none d-md-block d-lg-none py-4" style="position: relative;">
            <span class="mx-5">© 2021 Qode Interactive, All Rights Reserved</span>
            <img src="../Images/footer-bottom-logo-1.png" class="me-2 bg-info" style="left: 56%; position: absolute;" alt="">
            <img src="../Images/footer-bottom-logo-2.png" class="me-2 bg-info" style="left: 66%; position: absolute;" alt="">
            <img src="../Images/footer-bottom-logo-3.png" class="me-2 bg-info" style="left: 76%; position: absolute;" alt="">
            <img src="../Images/footer-bottom-logo-4.png" class="me-2 bg-info" style="left: 86%; position: absolute;" alt="">
        </div>
    
        <div class="container-fluid d-sm-block d-md-none d-lg-none py-4" style="position: relative;">
            <span class="mx-5">© 2021 Qode Interactive, All Rights Reserved</span>
            <img src="../Images/footer-bottom-logo-1.png" class="me-2 bg-info" style="left: 66%; position: absolute;" alt="">
            <img src="../Images/footer-bottom-logo-2.png" class="me-2 bg-info" style="left: 86%; position: absolute;" alt="">
            <br>
            <img src="../Images/footer-bottom-logo-3.png" class="me-2 bg-info" style="left: 66%; position: absolute;" alt="">
            <img src="../Images/footer-bottom-logo-4.png" class="me-2 bg-info" style="left: 86%; position: absolute;" alt="">
        </div>

    <button id="upbtn" style="width: 39px; height: 39px; position: fixed; left: 92%; top: 82%; background-color: #0d6efd; border-radius: 50%; border: 1px solid #0d6efd;"><i class="fa-solid fa-arrow-up" style="color: white;"></i></button>
